<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header">etch-a-sketch</div>
    <div class="game">
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </div>
    <div class="options">
        <button class="rainbow">Rainbow Mode!</button>
        <button class="reset">Reset!</button>
        <div class="grid-resizer">
            <form action="" class="grid-form">
                <input type="number" class="number-field" min="1" max="100" required>
                <button class="resize" type="submit">Resize Grid</button>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
